<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./main.css">

<body>
    <div class="container">
        <div class="login-box">
            <div class="box"></div>
            <div class="verlay-back"></div>
            <div class="login-informaation">

                    <h2> <span>J</span>ASON<span>S</span>AMUEL.COM</h2>

                </div>

                    </div>

    </div>
